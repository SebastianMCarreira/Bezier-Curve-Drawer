<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bezier Curve Drawer</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <header>Bezier Curve Drawer
    <table>
      <tr>
        <td>X:<input type="number" id="xCoor" class="coordIn" min="0">Y:<input type="number" id="yCoor" class="coordIn"min="0"></td>
        <td><button type="button" id="addPoint">Add Point</button></td>
		<td><input type="checkbox" id="seeLines"> See strokes</td>
		<td><input type="checkbox" id="animate"> Animate</td>
      </tr>
      <tr>
	  	<td>Curve points:<input type="number" id="definition" min="0" value="20"></td>
        <td><button type="button" id="resetList">Reset</button></td>
        <td><button type="button" id="deletePoint">Remove Last</button></td>
        <td><button type="button" id="deletePoint">Draw Curve</button></td>
      </tr>
    </table>
  </header>
    
    <canvas></canvas>

    <script src="static/canvas.js"></script>
  </body>
</html>
