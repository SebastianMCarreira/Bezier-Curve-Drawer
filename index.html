<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bezier Curve Drawer</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <header>Bezier Curve Drawer
    <table>
      <tr>
        <td>X:</td>
        <td><input type="number" id="xCoor" class="coordIn"></td>
        <td><button type="button" id="resetList">Reset Points</button></td>
        <td><button type="button" id="deletePoint">Remove Last Point</button></td>
        <td><input type="checkbox" id="seeLines" min="0"> See strokes</td>
      </tr>
      <tr>
        <td>Y:</td>
        <td><input type="number" id="yCoor" class="coordIn"min="0"></td>
        <td><button type="button" id="addPoint">Add point</button></td>
        <td><button type="button" id="deletePoint">Draw Curve</button></td>
      </tr>
    </table>
  </header>
    
    <canvas></canvas>

    <script src="static/canvas.js"></script>
  </body>
</html>
